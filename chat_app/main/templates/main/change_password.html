{% extends 'base.html' %}
{% block title %}
    Change My Password
{% endblock title %}

{% block body %}
    <div class="d-flex justify-content-center">
        <form action="{% url "otp" %}" method="post">
            {% csrf_token %}
            <label for="email">Please enter your email</label>
            <input id="email" type="email" name="email">
            <input type="submit" value='Submit'>
        </form>
    </div>
{% endblock body %}
