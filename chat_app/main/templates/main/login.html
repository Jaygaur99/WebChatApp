{% extends 'base.html' %}
{% load static %}

{% block title%}Login{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "main/login.css" %}">
{% endblock %}

{% block content %}
<h3 style="height : 40vh" class=" d-flex justify-content-center align-items-center">Login</h3>
<div class=" d-flex justify-content-center align-items-center">    
    <form  method="post" action="{% url "home" %}">
        {% csrf_token %}
        <input placeholder="Email ID :" type="text" class="form-control" name="Email_ID">
        <input placeholder="Password :" type="password" class="form-control" name="Password">
        <div class="d-flex justify-content-center ">
            <input class="btn btn-primary" type="submit" name="">
        </div>
    </form>
</div>
{% endblock %}

{% block js_files %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
{% endblock %}
