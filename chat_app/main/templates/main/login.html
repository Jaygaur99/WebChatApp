{% extends 'base.html' %}

{% load static %}

{% block title %} 
    login
{% endblock %}

{% block loginform %}
    <div class="modal-header">

    <h5 class="modal-title" id="loginModalTitle">Login Here</h5>

    </div>
    <div class="d-flex justify-content-center align-items-center container-lg">   
        <form  method="post" action="{% url "loginauth" %}">
            {% csrf_token %}
            <input placeholder="Email ID :" type="text" class="form-control" name="Email_ID">
            <input placeholder="Password :" type="password" class="form-control" name="Password">
            <div class="d-flex justify-content-center ">
                <input class="btn btn-primary" type="submit" name="">
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center align-items-center container-lg">
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
  </div>

{% endblock %}
